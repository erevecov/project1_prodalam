{{!< layout/no-loged}}

<!--<title>Iniciar Sesión KS Ltda</title>-->

{{#extend "css"}}
    <link rel="stylesheet" type="text/css" href="/public/modules/login/login.css">

{{/extend}}
<div>
<div class="row uno">
  <div class="col-12"></div>
  <div class="col-sm-4"></div>
  <div class="col-sm-4 header">
    <div class="text-center">
      <img class="logo" src="/public/img/LOGO-CATALOGO-AZUL.png" alt="Responsive image">
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div id="loginCardContainer">
      <form method="post" action="/login">
        <div id="loginCard" class="card text-white bg-primary mb-3 center">
          <div style="text-align: center;" class="card-body">
            <div class="form-group">
              <div class="form-group">
                <!-- <label for="ruttext"><i class="fas fa-user"></i> Rut</label> -->
                <div class="input-group mb-3">
                  <input name="rut" id="user" type="text" class="form-control" aria-label="rut"
                    placeholder="Rut">
                </div>
              </div>
              <div class="form-group">
                <!-- <label for="passtext"><i class="fas fa-key"></i> Contraseña</label> -->
                <div class="input-group mb-3">
                  <input name="password" type="password" class="form-control" aria-label="password"
                    placeholder="Contraseña">
                </div>
                <div>
                  <button type="submit" class="btn btn-sm " style="text-decoration: none;">Ingresar</button>
                </div>
              </div>
              {{#if message}}
              <div class="alert alert-dismissible alert-light">
                <button type="button" class="close" style="border:none;" data-dismiss="alert">&times;</button>
                {{message}}
              </div>
              {{/if}}
            </div>
          </div>
          <!-- <button type="button" class="btn btn-block" >boton excel</button> -->
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div id="loginCardFooter">
        <a href="mailto:example@mail.com"><i class="fas fa-envelope"></i> ¿Olvido su contraseña?</a>
      </div>
  </div>
  <div class="col-sm-4"></div>
</div>
</div>
{{#extend "js"}}
    <script src="/public/modules/login/login.js"></script>
{{/extend}}
