{{!< layout/admin-layout}}

{{#extend "css"}}
<script src="https://unpkg.com/read-excel-file@4.1.0/bundle/read-excel-file.min.js"></script>
<link rel="stylesheet" type="text/css" href="/public/modules/admin/admin-nav.css">
<link rel="stylesheet" href="/public/css/toastr.min.css">
{{/extend}}
<br>
<h3>Administrador de Productos</h3>

<div class="row alineacion">
  <div class="col-md-2 col-sm-4 col-xs-12">
    <button class="btn btn-lg" type="button" id="nuevaCargaBtn">
        <i class="fas fa-plus"></i>&nbsp;Nueva Carga Excel
    </button>
  </div>

  <div class="col-md-2 col-sm-6 col-xs-12">
    <div class="card">
        <div class="card-body" style="padding:0px;">
            <center>
                <br>
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="filterStar">
                        <label class="custom-control-label" for="filterStar"> Mostrar solo destacados</label>
                    </div>
                </div>
            </center>
        </div>
    </div>
  </div>
</div>



<hr>
<div class="col-md-12 col-xs-12 box-shadows table-responsive">
  <table id="productsTable" class="table table-striped table-bordered moduleTable" style="width:100%">
    <thead>
        <tr>
            <th>SKU</th>
            <th>TÃ­tulo</th>
            <th>Categoria Padre</th>
            <th>Sub categoria</th>
            <th>Destacado</th>
            <th>Modificar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
  </table>
</div>

<div class="modal fade" id="modal"  role="dialog" aria-labelledby="modal">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="modal_title"></h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body" id="modal_body"></div>
          <div class="modal-footer" id="modal_footer"></div>
      </div>
  </div>
</div>

{{#extend "js"}}
<script src="/public/modules/admin/admin.js"></script>
<script src="/public/js/toastr.min.js"></script>
{{/extend}}
