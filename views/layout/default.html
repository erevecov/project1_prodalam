<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/public/img/LOGO_CATALOGO.png" alt="" width="150" height="70">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link" href="/">Portada <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item {{#if pageSelectedCategories}} active {{/if}}">
                    <a class="nav-link" href="/categories">Categorías</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Información de tiendas</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <div class="form-group navbar-search">
                    <div class="input-group mb-3">
                        <input id="navbar-search-input" type="text" class="form-control" aria-label="" placeholder="Buscar Producto">
                        <div class="input-group-append">
                            <div class="input-group-append">
                                <button class="btn btn-link" type="button"><i class="fas fa-search fa-rotate-90"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
            </form>
        </div>
    </nav>

    {{{ content }}}

    <script src="/public/axios/axios.min.js"></script>
    {{#block "js"}}
    {{/block}}
