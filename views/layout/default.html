<!DOCTYPE html>
<html lang="es">
{{! Document Layout}}
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodalam Catálogo</title>
    <link rel="stylesheet" href="/public/bootstrap-4.5.3-dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/public/modules/default/default.css">

    {{#block "css"}}
    {{/block}}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/public/img/LOGO_CATALOGO.png" alt="" width="100" height="50">
            </a>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="/">Portada</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="/products" role="button" aria-haspopup="true" aria-expanded="false">Categorías</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Cat 1</a>
                      <a class="dropdown-item" href="#">Cat 2</a>
                      <a class="dropdown-item" href="#">Cat 3</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Cat 4</a>
                    </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/info">Informacion de la tienda</a>
                </li>
              </ul>

                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="¿Qué estás buscando?" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block"><i class="far fa-star"></i></button>
                </div>
            </div>
    </nav>

    {{{ content }}}

    <!-- <div class="d-grid gap-2">

    </div> -->

    <script src="/public/axios/axios.min.js"></script>
    {{#block "js"}}
    {{/block}}
</body>
</html>
