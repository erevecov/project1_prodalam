<!DOCTYPE html>
<html lang="es">
{{! Document Layout}}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodalam Catálogo</title>

    <link rel="stylesheet" href="/public/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/public/modules/default/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    {{#block "css"}}
    {{/block}}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/public/img/LOGO_CATALOGO.png" alt="" class="img-responsive" width="140" height="70">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {{#if pageSelectedHome}} active {{/if}}">
                    <a class="nav-link" href="/">Portada <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item {{#if pageSelectedCategories}} active {{/if}}">
                    <a class="nav-link" href="/categories">Categorias</a>
                </li>

                <li class="nav-item {{#if pageSelectedInfo}} active {{/if}}">
                    <a class="nav-link" href="/info">Información de tiendas</a>
                </li>

                <li class="nav-item {{#if pageSelectedFav}} active {{/if}}">
                    <a class="nav-link" href="/favorites"><i class="far fa-star"></i></a>
                </li>
            </ul>

            <form action="/products" class="form-inline my-2 my-lg-0">
                <div class="form-group navbar-search">
                    <div class="input-group mb-3">
                        <input name="search" id="navbar-search-input" type="text" class="form-control" aria-label="" placeholder="Buscar Producto">
                        <div class="input-group-append">
                            <div class="input-group-append">
                                <button class="btn btn-link" type="button" id="searchBtn"><i class="fas fa-search fa-rotate-90"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
            </form>
        </div>
    </nav>

    {{{ content }}}

        <a class="btn btn-primary backToTop" href="#" role="button">VOLVER ARRIBA</a>
    </div> -->
    <!-- Footer -->

<br>
<br>
<br>
<br>
<footer class="page-footer">
    <!-- Footer Elements -->
    <div class="container">

      <!-- Grid row-->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-12 labelFooter1">Siguenos en nuestras redes</div>
        <div class="col-md-12 social">
            <!-- Facebook -->
            <a class="fb-ic icon" href="https://www.facebook.com/prodalam.cl/">
                <i class="fab fa-facebook-square"></i>
            </a>
            <!--Instagram-->
            <a class="ins-ic icon"
            href="https://www.instagram.com/prodalamcl/">
                <i class="fab fa-instagram-square"></i>
              </a>
            <!-- Twitter -->
            <a class="tw-ic icon" href="https://twitter.com/prodalam/">
                <i class="fab fa-twitter-square"></i>
            </a>
            <!--Linkedin -->
            <a class="li-ic icon" href="https://www.linkedin.com/company/prodalam/">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <div class="col-md-12 labelFooter2" ><a href="https://www.prodalam.cl/">www.prodalam.cl</a></div>

        <!-- Grid column -->

      </div>
      <!-- Grid row-->
    </div>
    <!-- Footer Elements -->
    <!-- Copyright -->

    <div class="footer-copyright text-center-footer container-fluid">
        <div class="row">
            <div class="col-md-12 image">
                <a class="img" href="#">
                    <img src="/public/img/LOGO_CATALOGO.png" alt="" width="150" height="75">
                </a>
            </div>
            <div class="col-md-12 copyright">
            Prodalam<span>®</span> 2021 Todos los Derechos Reservados
            </div>
        </div>
    </div>
    <!-- Copyright -->

  </footer>

  <!-- Footer -->
    <div id="loadingScreen">
        <div>
        <img src="/public/img/Loading.svg" alt="loading">
        <h3>Cargando...</h3>
        </div>
    </div>

    <script src="/public/js/jquery-3.5.1.min.js"></script>
    <script src="/public/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/axios/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/public/modules/default/tools.js"></script>
    {{#block "js"}}
    {{/block}}
</body>
</html>
